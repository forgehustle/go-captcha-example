<script type="text/javascript" src="/go-captcha-example/js/gocaptcha.global.js"></script>
<!-- Http Request -->
<script src="/go-captcha-example/js/axios.js"></script>
<!-- Request parameter serialization-->
<script src="/go-captcha-example/js/qs.js"></script>
<!-- Toast Tip -->
<script src="/go-captcha-example/js/toastify.js"></script>

<script type="text/javascript">
axios.defaults.baseURL = '/';

function toastSuccess(msg) {
    Toastify({
        text: msg,
        duration: 1000,
        newWindow: true,
        gravity: "top",
        position: "center",
        style: {
            background: "#f0f9eb",
            border: "1px solid #dcf9cc",
            color: "#5eaa2f",
            borderRadius: "6px",
            boxShadow: "1px 1px 10px #e0e0e0",
            padding: "8px 20px"
        },
    }).showToast();
}

function toastError(msg) {
    Toastify({
        text: msg,
        duration: 1000,
        newWindow: true,
        gravity: "top",
        position: "center",
        style: {
            background: "#fef0f0",
            border: "1px solid #fcd6d6",
            color: "#ed4630",
            borderRadius: "6px",
            boxShadow: "1px 1px 10px #e0e0e0",
            padding: "8px 20px"
        },
    }).showToast();
}


// Click Example
;(function (goCaptcha){
    const getDataApi = "/api/go-captcha-data/click-basic";
    const checkDataApi = "/api/go-captcha-check-data/click-basic";

    const el = document.getElementById("click-wrap");
    const capt = new goCaptcha.Click({
        width: 300,
        height: 220,
        // iconSize: 30,
    });

    var captKey = ''

    capt.mount(el)

    capt.setEvents({
        click(x,  y) {
            console.log('click - ', x, y)
        },
        confirm(dots, reset) {
            confirmEvent(dots)
        },
        refresh() {
            capt.clear()
            requestCaptchaData()
        },
        close() {
            console.log('>>>>> close')
        }
    })

    const requestCaptchaData = function() {
        capt.clear()
        captKey = ''
        axios({
            method: 'get',
            url: getDataApi,
        }).then(function(response){
            const data = response.data || {};
            if (data && (data['code'] || 0) === 0) {
                capt.setData({
                    image: data['image_base64'] || '',
                    thumb: data['thumb_base64'] || '',
                })
                captKey = data['captcha_key'] || ''
            } else {
                toastError(`get data failed`)
            }
        }).catch((e)=>{
            console.warn(e)
        })
    }

    const confirmEvent = function (dots) {
        const dotArr = []
        for (let i = 0; i < dots.length; i++) {
            const dot = dots[i]
            dotArr.push(dot.x, dot.y)
        }

        axios({
            method: 'post',
            url: checkDataApi,
            data: Qs.stringify({
                dots: dotArr.join(','),
                key: captKey || ''
            }),
        }).then(function (response){
            const data = response.data || {};
            if (data && (data['code'] || 0) === 0) {
                toastSuccess(`check data success`)
            } else {
                toastError(`check data failed`)
            }

            setTimeout(() => {
                requestCaptchaData()
            }, 500)
        }).catch((e)=>{
            console.warn(e)
        })
    }

    requestCaptchaData()
})(window.GoCaptcha || {})
